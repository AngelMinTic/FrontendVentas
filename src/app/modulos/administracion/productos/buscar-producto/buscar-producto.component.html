<a routerLink="/administracion/crear-producto" class="btn-floating btn-large waves-effect waves-light red">
    <i class="material-icons">add</i>
</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Precio
            </th>
            <th>
                Imagen
            </th>
            <th>
                Editar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.precio}}
            </td>
            <td>
                <img src = "{{p.imagen}}" class="imagenProducto" />
            </td>
            <td>
                <a routerLink="/administracion/editar-producto/{{p.id}}" class="btn-floating btn-large waves-effect waves-light blue">
                    <i class="material-icons">edit</i></a>&nbsp;
                <a routerLink="/administracion/eliminar-producto/{{p.id}}" class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">delete</i></a>
            </td>
        </tr>
    </tbody>
</table>
